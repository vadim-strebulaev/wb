<p-toast></p-toast>
<p-table [value]="data"
         [lazy]="true"
         dataKey="iD"
         [tableStyle]="{ 'min-width': '75rem' }"
         [paginator]="true"
         [rows]="10"
         [rowsPerPageOptions]="[10, 25, 50]"
         [totalRecords]="totalRecords"
         [loading]="loading"
         [globalFilterFields]="['name']"
         (onLazyLoad)="onDataLazyLoad($event)">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th>Код</th>
            <th>Наименование</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item let-expanded="expanded">
        <tr>
            <td>{{item.name}}</td>
            <td>
                <button type="button" *ngIf="item.ozonProduct" pButton pRipple [pRowToggler]="item" class="p-button-text p-button-rounded p-button-plain" [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="rowexpansion" let-item let-columns="columns">
        <tr>
            <td>
                <div class="p-3">
                    {{item.ozonProduct.offerID}}
                </div>
                <div *ngIf="item.ozonProduct.stocks">
                    <p-table [value]="item.ozonProduct.stocks">
                        <ng-template pTemplate="header">
                            <tr>
                                <th pSortableColumn="warehouse.name">Склад <p-sortIcon field="warehouse.name"></p-sortIcon></th>
                                <th pSortableColumn="present">Наличие <p-sortIcon field="present"></p-sortIcon></th>
                                <th pSortableColumn="reserved">Резерв <p-sortIcon field="reserved"></p-sortIcon></th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-item>
                            <tr>
                                <td>{{item.warehouse.name}}</td>
                                <td>{{item.present}}</td>
                                <td>{{item.reserved}}</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </td>
            <td></td>
        </tr>
    </ng-template>
    <ng-template pTemplate="loadingbody" let-columns="columns">
        <tr style="height:46px">
            <td *ngFor="let column of columns; let even = even">
                <p-skeleton [ngStyle]="{'width': even ? (column.field === 'year' ? '30%' : '40%') : '60%'}"></p-skeleton>
            </td>
        </tr>
    </ng-template>
</p-table>
